# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - build

variables:

  ### Variables ###
  repoPrefix: $(REPO_PREFIX)
  serviceNamespace: $(SERVICE_NAMESPACE)
  serviceName: $(SERVICE_NAME)

pool:
  vmImage: ubuntu-latest

stages:

  #### Prep Yaml Stage ####
  - stage: Prep_Yaml
    jobs:
      - job: Prep_Yaml
        steps:
        - bash: |
            set -x # Echo Commands
            # Prem Yaml
            export REPO_PREFIX=$(repoPrefix)
            # Change Dir
            cd src/$(serviceName) 
            # Substitute
            envsubst < ../../kubernetes-manifests/${serviceName}.yaml > ../../kubernetes-manifests/${serviceName}.subst
          displayName: 'Prepping Yaml...'

  #### Deploy Image Stage ####
  - stage: Deploy_Image
    jobs:
      - job: Deploy_Image
        steps:
        - task: Kubernetes@1
          displayName: 'Deploying $(serviceName) Image...'
          inputs:
            connectionType: 'Kubernetes Service Connection'
            kubernetesServiceEndpoint: 'olympus'
            namespace: $(serviceNamespace)
            command: 'apply'
            arguments: '-f kubernetes-manifests/$(serviceName).subst'